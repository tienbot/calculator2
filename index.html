<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="calc">
        <div class="calc-up">
            <div class="calc-screen">
                <p>0</p>
            </div>
        </div>
        <div class="calc-bottom">
            <div class="buttons">
                <div class="btn AC">AC</div>
                <div class="btn arrow">â‡¦</div>
                <div class="btn percent">%</div>
                <div class="btn division">/</div>
    
                <div class="btn seven">7</div>
                <div class="btn eigth">8</div>
                <div class="btn nine">9</div>
                <div class="btn myltiply">x</div>
    
                <div class="btn four ">4</div>
                <div class="btn five ">5</div>
                <div class="btn six ">6</div>
                <div class="btn minus">-</div>
    
                <div class="btn one ">1</div>
                <div class="btn two ">2</div>
                <div class="btn three ">3</div>
                <div class="btn plus">+</div>
    
                <div class="btn zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn equal btn_big">=</div>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
